        function createTable(jsonData) {
            let products = jsonData.products;

            // Create a table element with Bootstrap classes
            let table = document.createElement("table");
            table.classList.add("table", "table-dark");
            table.id = "products";

            let thead = table.createTHead();
            let tbody = document.createElement("tbody");
            table.appendChild(tbody);

            // Create the header row
            let headerRow = thead.insertRow();
            let headers = ["ID", "Title", "Description", "Properties", "Image", "Weight", "Price", "Discount", "Active", "Category"];
            headers.forEach((headerText, index) => {
                let header = document.createElement("th");
                header.setAttribute('scope', 'col');
                if(index === 0) { // Add scope="row" for the first column in tbody
                    header.setAttribute('scope', 'row');
                }
                let textNode = document.createTextNode(headerText);
                header.appendChild(textNode);
                headerRow.appendChild(header);
            });

            // Add rows for each product
            products.forEach(product => {
                let row = tbody.insertRow();

                Object.values(product).forEach((text, index) => {
                    let cell = row.insertCell();
                    if(index === 0) { // Add scope="row" for the first column in tbody
                        cell.setAttribute('scope', 'row');
                    }
                    let textNode = typeof text === 'object' ? document.createTextNode(text.join(", ")) : document.createTextNode(text);
                    cell.appendChild(textNode);
                });
            });

            document.body.appendChild(table);
        }


        createTable(jsonData);

    <button class="btn btn-warning py-2" id="toggleStyleButton" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">Dark / Light</button>

    <script>
    function toggleTableStyle() {
        let table = document.getElementById('products');
        if (table.classList.contains('table-dark')) {
            table.classList.remove('table-dark');
        } else {
            table.classList.add('table-dark');
        }
    }

    document.getElementById('toggleStyleButton').addEventListener('click', toggleTableStyle);
